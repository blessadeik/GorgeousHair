<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorgeousHair: Schedule Appointment</title>
</head>
<body>
    <div class="container">
        {# Pre Header Section #}
        <div class="pre_header">
            <div class="mail">
                <div class="icon"></div>
                <div class="mail_support"></div>
            </div>
            <div class="social_media">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </div>

         {# Header Section #}
        <div class="header">
            {# Navigation #}
            <nav>
                <img src="" alt="GorgeousHair Logo">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Schedule Appointment</li>
                    <li>Contact Us</li>
                </ul>
            </nav>

            {# First section #}
            <div class="first_section">
                    <p class="first_section_title"></p>
                    <p class="arrow_Key"></p>
            </div>
        </div>

            {# Registration Form #}

            <div class="reg_form">
                <form action="submit" method="post">
                    <label for="name"></label>
                    <input type="text" placeholder="name" name="name">

                    <label for="phone"></label>
                    <input type="text" placeholder="Phone Number" name="phone">

                    <label for="email"></label>
                    <input type="email" placeholder="Email Address" name="email">

                    <label for="Hair Service"></label>
                    

                    <label for="date"></label>
                    <input type="date" placeholder="Choose Date">

                    <label for="time"></label>
                    <input type="time" placeholder="Select Time">

                    <button class="submit">Schedule Appointment</button>
                </form>
            </div>

             {# Social media section #}
        <div class="social_section">
            <div class="logo"></div>
            <div class="social">
                <div class="social_title"></div>
                <div class="social_icon"></div>
                <div class="social_icon"></div>
                <div class="social_icon"></div>
            </div>
        </div>

        {# Pre-Footer #}
        <div class="pre_footer">
            <div class="pre_foot_cat">
                <div class="pre_foot_sect">
                    <p class="pre_foot_sect_title"></p>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <div class="pre_foot_sect">
                    <p class="pre_foot_sect_title"></p>
                    <ul>
                        <li></li>

                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="pre_foot_sect">
                    <p class="pre_foot_sect_title"></p>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
                <div class="foot_sect_span">
                    <p></p>
                    <p></p>
                </div>
        </div>

        {# Footer #}
        <div class="footer">
            <p class="foot_copy"></p>
        </div>

</body>
</html>
